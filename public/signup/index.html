<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signups</title>
    <link rel="stylesheet" href="https://entrepreneurs-guide.netlify.app/css/style.css">
</head>
<body>
    <header>
        <h3>entrepreneursGUIDE</h3>
        <button class="toggle-menu" aria-label="Toggle menu">
            &#9776
        </button>
        <nav class="nav-links">
            <a href="https://entrepreneurs-guide.netlify.app/">Home</a>
            <a href="https://entrepreneurs-guide.netlify.app/about">About</a>
            <a href="https://entrepreneurs-guide.netlify.app/contact">Contact</a>
            <a href="https://entrepreneurs-guide.netlify.app/post">Post</a>
            <a href="https://entrepreneurs-guide.netlify.app/signup" >Join</a>
            <button id="subscribe-button" class="sub-button">Subscribe</button>
        </nav>
    </header>

    <main class="wrapper">
       <div class="signup-container">
        <p class="signup-text3">Please fill the form bellow to join our community and embark on a journey of growth, learning and success. </p>
        <form method="POST" class="signup-form" id="signup-form" action="https://formspree.io/f/xyzgojrz">
            <label for="name">Name:</label>
            <input type="name" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Sign Up</button>
        </form>
       </div>
    </main>
    <footer>
        <p>&copy; 2024 entrepreneursGUIDE</p>
    </footer>

    <script src="https://entrepreneurs-guide.netlify.app/js/script.js"></script>
</body>
</html>
