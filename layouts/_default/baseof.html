<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title}}</title>
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "f4992cb9-d32a-419b-a018-efcec04673c4",
      safari_web_id: "web.onesignal.auto.5ccade99-0f35-4775-9ae0-5e2c3bfd110b",
      notifyButton: {
        enable: false,
      },
    });
  });
</script>

    
</head>
<body>
    <header>
        <h3>entrepreneursGUIDE</h3>
        <button class="toggle-menu" aria-label="Toggle menu">
            &#9776
        </button>
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/post">Post</a>
            <a href="/signup">Join</a>
            <button id="subscribe-button" class="sub-button">Subscribe</button>
        </nav>
    </header>
    <main class="wrapper">
        {{block "main" .}}{{ end }}
    </main>

    <footer>
        <p>&copy; 2024 entrepreneursGUIDE</p>
    </footer>
    
    <script src="/js/script.js" type="module"></script>
</body>
</html>
